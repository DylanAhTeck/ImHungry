<!DOCTYPE html>
<html>
<head>
	<title>Restaurant Page</title>

	<meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="restaurant.css">

</head>
<body onload="setData();">
	<div class="container mt-5">
		<div class="row">
			<div class="col-6">
				<h1 class="mb-3" id="restaurantName">Name of Restaurant</h1>
				<p id="address" onclick="redirectToGoogleMaps();" >Address</p>
				<p id="phoneNumber">Phone Number</p>
				<p id="website" onclick="redirectToWebsite();">Website</p>
			</div>
			<div class="col-6">
				<button type="button" class="btn btn-secondary mb-4" onclick="window.print();">Printable Version</button>
				<br />
				<button type="button" class="btn btn-secondary mb-4" onclick="location.href='results.html'">Back to Results</button>
				<br />
				<select class="form-control mb-4" id="listDropdown">
					<option value="none"></option>
					<option value="To Explore">To Explore</option>
					<option value="Favorites">Favorites</option>
					<option value="Do Not Show">Do Not Show</option>
				</select>
				<button type="button" class="btn btn-secondary mb-4" onclick="addToList();">Add to list</button>
			</div>
		</div>
	</div>

	<script>
		var googleMapsAddress;
		var websiteAddress;

		function setData() {
			sessionStorage.setItem('restaurantName', 'McDonald\'s');
			sessionStorage.setItem('address', '201 W Washington Blvd, Los Angeles, CA 90007');
			sessionStorage.setItem('phoneNumber', '(213) 746-0525');
			sessionStorage.setItem('website', 'https://www.mcdonalds.com/us/en-us.html');

			// Set the restaurant name
			let restaurantName = sessionStorage.getItem('restaurantName');
			document.getElementById("restaurantName").innerHTML = restaurantName;

			// Set the restaurant address
			let address = sessionStorage.getItem('address');
			document.getElementById("address").innerHTML = address;
			let googleMapsDestination = address.split(' ').join('+');
			googleMapsAddress = "https://www.google.com/maps/dir/Tommy+Trojan/" + googleMapsDestination;

			// Set the phone number
			let phoneNumber = sessionStorage.getItem('phoneNumber');
			document.getElementById("phoneNumber").innerHTML = phoneNumber;

			// Set the website
			let website = sessionStorage.getItem('website');
			document.getElementById("website").innerHTML = website;
			websiteAddress = website;
		}

		function addToList() {
			let parameters = "list=" + document.getElementById("listDropdown").value + 
				"&resultId=" + 123; // Update this with however we implement result IDs TODO
			var xhttp = new XMLHttpRequest();
			xhttp.open("POST", "AddToList", true); // Update this with correct name TODO
			xhttp.onreadystatechange = function () {
				console.log("Success!"); // Replace this with whatever confirmation feature we agree on TODO
			}
			xhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
			xhttp.send(parameters);
		}

		function redirectToGoogleMaps() {
			location.href = googleMapsAddress;
		}

		function redirectToWebsite() {
			location.href = websiteAddress;
		}
	</script>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
