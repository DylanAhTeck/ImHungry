<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/login.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
      charset="utf-8"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
      integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>I'm Hungry</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="content-wrapper">
          <h1 id="page-title">Login</h1>
          <form>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter Password"
              />
            </div>

            <button id="login-btn" class="btn btn-primary">Login</button>
        </div>
      </div>
    </section>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    <script src="./assets/js/firebase.js"></script>
    <script type="text/javascript">

      document.addEventListener('DOMContentLoaded', function() {
      	 firebase.auth().onAuthStateChanged(function(user) {
         	  if (user) { //User is signed in
         		alert('Already Logged In: ' + user.email)
         	  } else {
         	    // No user is signed in.
         	  }
         	});
      });

      document.getElementById('login-btn').addEventListener('click', (e) => {
        e.preventDefault();
        let email = document.getElementById('email').value;
        let password = document.getElementById('password').value;
        firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
        	  // Handle Errors here. Such as wrong password and stuff
        	  var errorCode = error.code;
        	  var errorMessage = error.message;
        	  alert(error.message)
        	  // ...
        });
        //If user has been signed in, send request to server
        firebase.auth().onAuthStateChanged(function(user) {
        	  if (user) { //User is signed in
        		alert('Logged In: ' + user.email)
        		let parameters = "id=" + user.uid;
     	        let xhttp = new XMLHttpRequest();
     	        xhttp.open('GET', "http://localhost:8080/loginUser?" + parameters, true);
     	        xhttp.setRequestHeader('Access-Control-Allow-Origin', '*');
     	        xhttp.onreadystatechange = function() {
     	          if (xhttp.readyState == 4 && xhttp.status == 200) {
     	            if (xhttp.responseText) {
     	              console.log(this.responseText)
     	            }
     	          }
     	        }
     	        xhttp.send();
        	  } else {
        	    // No user is signed in.
        	  }
        	});
      });

    </script>
  </body>
</html>
