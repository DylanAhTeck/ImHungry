<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/search.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>I'm Hungry</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="content-wrapper">
          <h1 class="text-center">I'm Hungry</h1>
          <div class="input-group">
            <input
              id="query"
              type="text"
              class="form-control"
              placeholder="Enter Food"
            />
            <input
              id="num-results"
              type="number"
              class="form-control"
              value="5"
            />
          </div>

          <div id="feedMeButton" class="button">
            <div class="icons">
              <i class="fas fa-frown fa-5x icon-default"></i>
              <i class="fas fa-smile fa-5x icon-hover"></i>
            </div>
            <h3>Feed Me</h3>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script type="text/javascript">
    document.getElementById("feedMeButton").onclick = function() {
      let query = document.getElementById("query").value;
      let numResults = document.getElementById("num-results").value;
      sessionStorage.setItem("query", query);
      sessionStorage.setItem("numResults", numResults);
      console.log("Feed Me", query, numResults);
      location.href = "results.html";
    };
  </script>
  <script src="./assets/js/bootstrap.min.js" charset="utf-8"></script>
</html>
