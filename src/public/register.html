<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/login.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
      charset="utf-8"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
      integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>I'm Hungry</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="content-wrapper">
          <h1 id="page-title">Register</h1>
          <form>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter Password"
              />
            </div>
            <div class="form-group">
              <button id="register-btn" class="btn btn-primary">
                Register
              </button>
            </div>
          </form>
          <h3 id="errorMsg"></h3>
        </div>
      </div>
    </section>
    <script type="text/javascript">
      document.getElementById("register-btn").addEventListener("click", e => {
        e.preventDefault();
        // Get user data
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        if (email && password) {
          let xhttp = new XMLHttpRequest();
          let params = "email=" + email + "&password=" + password;
          xhttp.open(
            "GET",
            "http://localhost:8080/registerUser?" + params,
            true
          );
          xhttp.setRequestHeader("Access-Control-Allow-Origin", "*");
          xhttp.onreadystatechange = function() {
            if (xhttp.readyState == 4 && xhttp.status == 200) {
              if (xhttp.responseText) {
                if (xhttp.responseText == "success") {
                  // Register success
                  location.href = "login.html";
                } else {
                  // Register failed
                  document.getElementById("errorMsg").innerHTML =
                    "Register Failed";
                  document.getElementById("errorMsg").style.opacity = 1;
                  setTimeout(function() {
                    document.getElementById("errorMsg").style.opacity = 0;
                  }, 1000);
                }
              }
            }
          };
          xhttp.send();
        } else {
          console.log("[Blank Field]");
          if (!email) {
            console.log("Email blank");
          }

          if (!password) {
            console.log("Password blank");
          }
        }
      });
    </script>
  </body>
</html>
